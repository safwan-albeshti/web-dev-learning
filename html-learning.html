<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8"> <!-- This determines the character set that is used -->
  <title></title>
</head>

<body>
  <center>
    <!-- This will centre everything inside the <centre> tag -->

    <h1>
      This is a heading
      <!-- heading sizes vary from <h1> to <h6>, and can't be non-integers -->
    </h1>

    <br> <!-- This is a line-break. It is self-closing, ie. it doesn't require a closing tag -->

    <h2>
      <!-- This is a 'start tag' -->
      This is a smaller heading.
    </h2> <!-- This is an 'end tag' -->

    <hr> <!-- This is a 'horizontal rule'. It is a self-closing tab -->

    <hr color='blue'> <!-- 'hr' is the 'element' ; 'color' is the 'attribute' -->

    <hr size='10' color='red'> <!-- You can find a list of attributes by looking at documentation. To see documentation, search the tag name + 'mdn' -->
  </center> <!-- You must spell this the american way -->

  <p>This is a paragraph</p>

  <em> This is how to emphasise (italicise) stuff</em>

  <strong> This is how to put things in bold </strong>

  <p>There are 2 types of lists:</p>

  <ol>
    <li>Ordered lists</li> <!-- You can change numbers to letters or roman numerals by defining an attribute -->
  </ol>

  <ul>
    <li>Unordered lists</li>
  </ul>

  <img src="https://static.wikia.nocookie.net/witcher/images/6/68/Gwent_cardart_northern_cintrian_spellweaver.jpg/revision/latest?cb=20181125111304" alt="mage">
  <!-- The above is an image from an external source.
  'img' is an element and 'src' is an attribute.
  The 'alt' attribute determines what is displayed if the image doesn't load -->

  <img src="html (personal site)/tree.jpg" alt="tree"> <!-- This is a link to an image from the directory -->

  <a href="https://www.google.com">google</a>
  <!-- This is an 'anchor' tag.
  If an external link is used, it must have 'https://www.' at the start.
  The attribute is called the 'hyperlink reference' (href). -->

  <a href="html (personal site)/internalLinkPage.html"> internalLinkPage </a> <!-- This is a link to an internal page -->

</body>

</html>
